section: screens
	display_center:
	display_right:
	display_bottom:
end

section: aliases
	display_center:
		pisa
	display_right:
		reno
	display_bottom:
		oslo
end

section: links
	display_center:
		down(20, 80) = display_bottom
		right(20, 80) = display_right
	display_right:
		left = display_center(20, 80)
	display_bottom:
		up = display_center(20, 80)
end

section: options
	#screenSaverSync = false
	#relativeMouseMoves = false
	keystroke(control+alt+shift+l) = lockCursorToScreen(toggle)
	keystroke(control+alt+shift+1) = switchToScreen(display_center)
	keystroke(control+alt+shift+2) = switchToScreen(display_right)
	keystroke(control+alt+shift+3) = switchToScreen(display_bottom)
	keystroke(alt+shift+left) = switchInDirection(left)
	keystroke(alt+shift+right) = switchInDirection(right)
	keystroke(alt+shift+up) = switchInDirection(up)
	keystroke(alt+shift+down) = switchInDirection(down)
end

